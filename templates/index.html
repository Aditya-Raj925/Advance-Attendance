<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>
</head>
<body>
    <h1>Welcome to the Attendance System</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>Manage QR Codes and Attendance</h2>
    <form method="get" action="/generate_qr_codes">
        <label for="batch">Select Batch for QR Code Generation:</label>
        <select id="batch" name="batch">
            {% for b in batches %}
                <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Generate QR Codes">
    </form>

    <form method="get" action="/mark_attendance">
        <label for="batch">Select Batch for Attendance:</label>
        <select id="batch" name="batch">
            {% for b in batches %}
                <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Mark Attendance">
    </form>

    <h2>Manage Data</h2>
    <ul>
        <li><a href="{{ url_for('manage_students') }}">Manage Students</a></li>
        <li><a href="{{ url_for('manage_timetable') }}">Manage Timetable</a></li>
    </ul>
</body>
</html>
