<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Timetable</title>
</head>
<body>
    <h1>Manage Timetable</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label for="batch">Select Batch:</label>
        <select id="batch" name="batch">
            {% for b in batches %}
                <option value="{{ b }}">{{ b }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" required>
        <br>
        <label for="start_time">Start Time (e.g., 09:00 AM):</label>
        <input type="text" id="start_time" name="start_time" required>
        <br>
        <label for="end_time">End Time (e.g., 10:00 AM):</label>
        <input type="text" id="end_time" name="end_time" required>
        <br>
        <input type="submit" value="Add to Timetable">
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
